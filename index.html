<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/cae73452cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main_container">
      <div id="first_picture">
        <img src="/images/image-equilibrium.jpg" alt="cube_picture" />
      </div>
      <p id="first_text">Equilibrium #3429</p>

      <p id="second_text">Equilibrium collection promotes balance and calm.</p>
      <div class="bottom_text">
        <p id="third_text"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>

        <p id="fourth_text"><i class="fa-solid fa-clock"></i> 3 days left</p>
      </div>
      <hr>
      <div id="footer_container">
        <img src="/images/image-avatar.png" alt="profile_pic">
      Creation of Jules Wyvern
    </div>
    </div>
  </body>
</html>
