<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/cae73452cc.js" crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main_container">
      <div id="first_picture">
        <img src="/images/image-equilibrium.jpg" alt="cube_picture" />
      </div>
      <p id="first_text">Equilibrium #3429</p>

      <p id="second_text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="bottom_text">
        <p id="third_text"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>

        <p id="fourth_text"><i class="fa-solid fa-clock"></i> 3 days left</p>
      </div>
      <hr />
      <div id="footer_container">
        <img src="/images/image-avatar.png" alt="profile_pic" />
        <spam id="footer_text">Creation of</spam> <spam id="creator_name">Jules Wyvern</spam>
      </div>
    </div>
  </body>
</html>
